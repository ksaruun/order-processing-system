# ===============================
# 1. Database Configuration (PostgreSQL)
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/order_db
spring.datasource.username=user
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# --- KAFKA COMMON PROPERTIES ---
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.client-id=order-service

# --- PRODUCER CONFIG (Sending Events) ---
# We use String for keys (Order ID) and JSON for the payload (OrderEvent)
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
# Ensure that the JSON serializer adds type information so consumers know which class to use
spring.kafka.producer.properties.spring.json.add.type.headers=true

# --- CONSUMER CONFIG (Receiving Events) ---
spring.kafka.consumer.group-id=order-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
# Trust our internal package for deserialization
spring.kafka.consumer.properties.spring.json.trusted.packages=com.ecommerce.orderproc.*


